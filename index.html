<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vals2025</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Will jog today?</h1>
        <form id="jogForm">
            <label>
                <input type="radio" name="jog" value="Yes"> Yes
            </label>
            <label>
                <input type="radio" name="jog" value="No"> No
            </label>
            <button type="submit">Submit</button>
        </form>
        <p id="response"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
